<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherGuessr - MapMyWeather</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      margin: 0;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .info-box {
      background: white;
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.5rem 0.3rem;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background-color: #00796b;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #004d40;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üåç WeatherGuessr</h1>
  <p>Guess where this weather is happening. Click on the map to place your guess, then hit Confirm.</p>

  <div class="info-box" id="weatherHint">Loading weather...</div>
  <div id="map"></div>

  <div>
    <button id="confirmBtn" disabled>Confirm Guess</button>
    <button id="playAgainBtn" style="display:none;">Play Again</button>
  </div>

  <div class="info-box" id="resultBox" style="display:none;"></div>
  <button onclick="location.href='index.html'">‚Üê Back to Map</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const WEATHER_API_KEY = "e110e528cbca47f7ac3104351251407";

    let map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    let actualMarker = null;
    let guessMarker = null;
    let actualLocation = null;
    let weatherData = null;

    const weatherHint = document.getElementById("weatherHint");
    const confirmBtn = document.getElementById("confirmBtn");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const resultBox = document.getElementById("resultBox");

    // Utility: Haversine formula to get distance in km
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // Generate a random lat/lon anywhere on Earth (excluding poles extremes)
    function getRandomCoords() {
      const lat = (Math.random() * 170) - 85; // -85 to +85
      const lon = (Math.random() * 360) - 180; // -180 to +180
      return [lat, lon];
    }

    // Load weather for random location
    async function loadRandomWeather() {
      resultBox.style.display = "none";
      confirmBtn.disabled = true;
      playAgainBtn.style.display = "none";
      weatherHint.textContent = "Loading weather...";

      if (actualMarker) {
        map.removeLayer(actualMarker);
        actualMarker = null;
      }
      if (guessMarker) {
        map.removeLayer(guessMarker);
        guessMarker = null;
      }

      actualLocation = getRandomCoords();

      // Center map
      map.setView(actualLocation, 4);

      // Call weather API by lat,lon (weatherapi.com supports q=lat,lon)
      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${actualLocation[0]},${actualLocation[1]}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to load weather");
        weatherData = await res.json();

        // Show weather info but no city name!
        weatherHint.innerHTML = `
          <strong>Weather Conditions:</strong><br>
          ${weatherData.current.condition.text}, ${weatherData.current.temp_c}¬∞C<br>
          Humidity: ${weatherData.current.humidity}%<br>
          Wind: ${weatherData.current.wind_kph} km/h
        `;
      } catch(err) {
        weatherHint.textContent = "Failed to load weather. Try again.";
      }
    }

    // When user clicks map, place guess marker & enable confirm button
    map.on("click", e => {
      if (resultBox.style.display === "block") return; // no more guessing after confirmed

      if (guessMarker) {
        guessMarker.setLatLng(e.latlng);
      } else {
        guessMarker = L.marker(e.latlng, { draggable: true }).addTo(map);
        guessMarker.bindPopup("Your guess").openPopup();

        // Allow dragging guess marker to adjust guess
        guessMarker.on('dragend', () => {
          confirmBtn.disabled = false;
        });
      }
      confirmBtn.disabled = false;
    });

    confirmBtn.addEventListener("click", () => {
      if (!guessMarker) return;

      confirmBtn.disabled = true;

      const guessLat = guessMarker.getLatLng().lat;
      const guessLon = guessMarker.getLatLng().lng;
      const actualLat = weatherData.location.lat;
      const actualLon = weatherData.location.lon;

      const dist = Math.round(getDistance(guessLat, guessLon, actualLat, actualLon));

      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h3>üèÅ Result</h3>
        <p>You were <strong>${dist} km</strong> away.</p>
        <p>The actual location was <strong>${weatherData.location.name}, ${weatherData.location.country}</strong>.</p>
      `;

      // Show actual location marker
      actualMarker = L.marker([actualLat, actualLon], {icon: L.icon({
        iconUrl: 'https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2.png',
        iconSize: [27, 43],
        iconAnchor: [13, 41],
        popupAnchor: [0, -35]
      })}).addTo(map);
      actualMarker.bindPopup(`üìç ${weatherData.location.name}`).openPopup();

      // Zoom out to show both points nicely
      const group = new L.featureGroup([actualMarker, guessMarker]);
      map.fitBounds(group.getBounds().pad(0.5));

      playAgainBtn.style.display = "inline-block";
    });

    playAgainBtn.addEventListener("click", () => {
      loadRandomWeather();
    });

    // Start first round
    loadRandomWeather();
  </script>
</body>
</html>
