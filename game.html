<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherGuessr - MapMyWeather</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-top: 0.8rem;
    }
    #map {
      height: 300px;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .info-box {
      background: white;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .guess-container {
      background: white;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
    }
    .slider-group {
      margin: 1rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .slider-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .slider {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00796b;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00796b;
      cursor: pointer;
      border: none;
    }
    .slider-value {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00796b;
      margin-top: 0.5rem;
    }
    .leaderboard {
      margin: 1rem auto;
      max-width: 500px;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: left;
    }
    .leaderboard h3 {
      margin-top: 0;
      text-align: center;
    }
    .leaderboard ol {
      padding-left: 1.2rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.5rem 0.3rem;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background-color: #00796b;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #004d40;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
    .score-display {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00796b;
      margin: 1rem 0;
    }
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
      text-align: center;
    }
    .result-item {
      padding: 0.5rem;
      border-radius: 8px;
      background: #f0f0f0;
    }
    .result-item.excellent { background: #c8e6c9; }
    .result-item.good { background: #fff3e0; }
    .result-item.poor { background: #ffcdd2; }
  </style>
</head>
<body>
  <h1>üåç WeatherGuessr</h1>
  <p>Look at the location and guess the current weather conditions!</p>

  <div class="info-box" id="locationHint">Loading location...</div>
  <div id="map"></div>

  <div class="guess-container" id="guessContainer">
    <h3>üéØ Make Your Weather Predictions</h3>
    
    <div class="slider-group">
      <label for="tempSlider">Temperature (¬∞C)</label>
      <input type="range" id="tempSlider" class="slider" min="-30" max="50" value="20">
      <div class="slider-value" id="tempValue">20¬∞C</div>
    </div>
    
    <div class="slider-group">
      <label for="humiditySlider">Humidity (%)</label>
      <input type="range" id="humiditySlider" class="slider" min="0" max="100" value="50">
      <div class="slider-value" id="humidityValue">50%</div>
    </div>
    
    <div class="slider-group">
      <label for="windSlider">Wind Speed (km/h)</label>
      <input type="range" id="windSlider" class="slider" min="0" max="100" value="10">
      <div class="slider-value" id="windValue">10 km/h</div>
    </div>
  </div>

  <div>
    <button id="submitBtn">Submit Guess</button>
    <button id="playAgainBtn" style="display:none;">Play Again</button>
  </div>

  <div class="info-box" id="resultBox" style="display:none;"></div>

  <div class="leaderboard" id="leaderboardBox">
    <h3>üèÜ Top 10 Highest Scores</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <button onclick="location.href='index.html'">‚Üê Back to Map</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const WEATHER_API_KEY = "e110e528cbca47f7ac3104351251407";
    let map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    let locationMarker = null;
    let actualLocation = null;
    let weatherData = null;
    let totalScore = 0;
    let roundsPlayed = 0;

    const locationHint = document.getElementById("locationHint");
    const submitBtn = document.getElementById("submitBtn");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const resultBox = document.getElementById("resultBox");
    const leaderboardBox = document.getElementById("leaderboardList");
    const guessContainer = document.getElementById("guessContainer");

    // Slider elements
    const tempSlider = document.getElementById("tempSlider");
    const humiditySlider = document.getElementById("humiditySlider");
    const windSlider = document.getElementById("windSlider");
    const tempValue = document.getElementById("tempValue");
    const humidityValue = document.getElementById("humidityValue");
    const windValue = document.getElementById("windValue");

    // Update slider displays
    tempSlider.oninput = () => tempValue.textContent = `${tempSlider.value}¬∞C`;
    humiditySlider.oninput = () => humidityValue.textContent = `${humiditySlider.value}%`;
    windSlider.oninput = () => windValue.textContent = `${windSlider.value} km/h`;

    function getRandomCoords() {
      // Bias towards populated areas
      const cities = [
        [51.5074, -0.1278], // London
        [40.7128, -74.0060], // New York
        [35.6762, 139.6503], // Tokyo
        [48.8566, 2.3522], // Paris
        [52.5200, 13.4050], // Berlin
        [55.7558, 37.6176], // Moscow
        [39.9042, 116.4074], // Beijing
        [28.6139, 77.2090], // Delhi
        [19.0760, 72.8777], // Mumbai
        [37.7749, -122.4194], // San Francisco
        [34.0522, -118.2437], // Los Angeles
        [41.9028, 12.4964], // Rome
        [40.4168, -3.7038], // Madrid
        [59.3293, 18.0686], // Stockholm
        [45.4642, 9.1900], // Milan
        [50.0755, 14.4378], // Prague
        [47.4979, 19.0402], // Budapest
        [52.3676, 4.9041], // Amsterdam
        [60.1699, 24.9384], // Helsinki
        [64.1466, -21.9426], // Reykjavik
        [-33.8688, 151.2093], // Sydney
        [-37.8136, 144.9631], // Melbourne
        [43.6532, -79.3832], // Toronto
        [49.2827, -123.1207], // Vancouver
        [25.2048, 55.2708], // Dubai
        [1.3521, 103.8198], // Singapore
        [22.3193, 114.1694], // Hong Kong
        [31.2304, 121.4737], // Shanghai
        [37.5665, 126.9780], // Seoul
        [35.6895, 51.3890], // Tehran
        [30.0444, 31.2357], // Cairo
        [-26.2041, 28.0473], // Johannesburg
        [6.5244, 3.3792], // Lagos
        [-23.5505, -46.6333], // S√£o Paulo
        [-34.6118, -58.3960], // Buenos Aires
        [19.4326, -99.1332], // Mexico City
        [14.5995, 120.9842] // Manila
      ];
      
      if (Math.random() < 0.7) {
        // 70% chance to pick from cities
        return cities[Math.floor(Math.random() * cities.length)];
      } else {
        // 30% chance for truly random location
        return [Math.random() * 170 - 85, Math.random() * 360 - 180];
      }
    }

    async function loadRandomLocation() {
      resultBox.style.display = "none";
      submitBtn.disabled = false;
      playAgainBtn.style.display = "none";
      guessContainer.style.display = "block";
      locationHint.textContent = "Loading location...";
      
      if (locationMarker) map.removeLayer(locationMarker);

      actualLocation = getRandomCoords();

      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${actualLocation[0]},${actualLocation[1]}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to load weather");
        weatherData = await res.json();

        const location = [weatherData.location.lat, weatherData.location.lon];
        locationMarker = L.marker(location).addTo(map);
        map.setView(location, 8);
        
        locationHint.innerHTML = `
          <strong>üìç Location:</strong> ${weatherData.location.name}, ${weatherData.location.country}<br>
          <strong>üïê Local Time:</strong> ${weatherData.location.localtime}<br>
          <em>Guess the current weather conditions for this location!</em>
        `;
      } catch (error) {
        console.error("Weather API error:", error);
        locationHint.textContent = "‚ö†Ô∏è Failed to load location. Try again.";
      }
    }

    function calculateScore(tempGuess, humidityGuess, windGuess) {
      const actual = weatherData.current;
      
      // Calculate differences
      const tempDiff = Math.abs(tempGuess - actual.temp_c);
      const humidityDiff = Math.abs(humidityGuess - actual.humidity);
      const windDiff = Math.abs(windGuess - actual.wind_kph);
      
      // Score calculation (max 100 points per category, 300 total)
      const tempScore = Math.max(0, 100 - tempDiff * 2);
      const humidityScore = Math.max(0, 100 - humidityDiff);
      const windScore = Math.max(0, 100 - windDiff * 2);
      
      return {
        tempScore: Math.round(tempScore),
        humidityScore: Math.round(humidityScore),
        windScore: Math.round(windScore),
        totalScore: Math.round(tempScore + humidityScore + windScore),
        tempDiff,
        humidityDiff,
        windDiff
      };
    }

    function getAccuracyClass(score) {
      if (score >= 80) return 'excellent';
      if (score >= 50) return 'good';
      return 'poor';
    }

    function handleSubmitGuess() {
      if (!weatherData) {
        alert("Weather data not loaded. Please wait and try again.");
        return;
      }
      
      const tempGuess = parseInt(tempSlider.value);
      const humidityGuess = parseInt(humiditySlider.value);
      const windGuess = parseInt(windSlider.value);
      
      const scores = calculateScore(tempGuess, humidityGuess, windGuess);
      const actual = weatherData.current;
      
      totalScore += scores.totalScore;
      roundsPlayed++;
      
      submitBtn.disabled = true;
      guessContainer.style.display = "none";
      playAgainBtn.style.display = "inline-block";
      
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h3>üéØ Results</h3>
        <div class="score-display">Round Score: ${scores.totalScore}/300 points</div>
        <div class="score-display">Total Score: ${totalScore} points (${roundsPlayed} rounds)</div>
        
        <div class="results-grid">
          <div class="result-item ${getAccuracyClass(scores.tempScore)}">
            <strong>üå°Ô∏è Temperature</strong><br>
            Your guess: ${tempGuess}¬∞C<br>
            Actual: ${actual.temp_c}¬∞C<br>
            Score: ${scores.tempScore}/100
          </div>
          <div class="result-item ${getAccuracyClass(scores.humidityScore)}">
            <strong>üíß Humidity</strong><br>
            Your guess: ${humidityGuess}%<br>
            Actual: ${actual.humidity}%<br>
            Score: ${scores.humidityScore}/100
          </div>
          <div class="result-item ${getAccuracyClass(scores.windScore)}">
            <strong>üí® Wind Speed</strong><br>
            Your guess: ${windGuess} km/h<br>
            Actual: ${actual.wind_kph} km/h<br>
            Score: ${scores.windScore}/100
          </div>
        </div>
        
        <p><strong>Conditions:</strong> ${actual.condition.text}</p>
        <p><strong>Feels like:</strong> ${actual.feelslike_c}¬∞C</p>
      `;

      // If player has played 5 rounds, offer to save to leaderboard
      if (roundsPlayed >= 5) {
        updateLeaderboard(totalScore, roundsPlayed);
      }
    }

    submitBtn.addEventListener("click", handleSubmitGuess);
    
    playAgainBtn.addEventListener("click", () => {
      // Reset sliders to middle values
      tempSlider.value = 20;
      humiditySlider.value = 50;
      windSlider.value = 10;
      tempValue.textContent = "20¬∞C";
      humidityValue.textContent = "50%";
      windValue.textContent = "10 km/h";
      
      loadRandomLocation();
    });

    function updateLeaderboard(finalScore, rounds) {
      const avgScore = Math.round(finalScore / rounds);
      
      let localBoard = JSON.parse(localStorage.getItem("weatherGuessrLeaderboard")) || [];
      localBoard.push({ name: "", score: finalScore, rounds: rounds, avgScore: avgScore });
      localBoard.sort((a, b) => b.score - a.score);
      localBoard = localBoard.slice(0, 10);

      const qualifies = localBoard.some(e => e.name === "");
      let playerName = null;
      
      if (qualifies) {
        playerName = prompt(`üéâ You're in the top 10 with ${finalScore} points over ${rounds} rounds!\nEnter your name:`);
        if (playerName) {
          for (let entry of localBoard) {
            if (entry.name === "") {
              entry.name = playerName;
              break;
            }
          }
        }
      }

      localStorage.setItem("weatherGuessrLeaderboard", JSON.stringify(localBoard));

      if (playerName) {
        syncToBackend(playerName, finalScore, rounds, avgScore);
      }
      
      displayLeaderboard(localBoard);
    }

    async function syncToBackend(name, score, rounds, avgScore) {
      const backends = [
        {
          name: "JSONBin",
          submit: async () => {
            const response = await fetch("https://api.jsonbin.io/v3/b/674d8a2fe41b4d34e4482c5f", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "X-Master-Key": "$2a$10$6jvFQTgFaAEeKjVQfqOOzOl3QhRBLYKNEGx5PJd9H2KZk6mRmRmRm"
              },
              body: JSON.stringify({
                leaderboard: await getGlobalLeaderboard(),
                newEntry: { name, score, rounds, avgScore, timestamp: Date.now() }
              })
            });
            return response.ok;
          }
        },
        {
          name: "Firebase",
          submit: async () => {
            try {
              const response = await fetch("https://weather-guesser-default-rtdb.firebaseio.com/leaderboard.json", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  name: name,
                  score: score,
                  rounds: rounds,
                  avgScore: avgScore,
                  timestamp: Date.now()
                })
              });
              return response.ok;
            } catch (e) {
              return false;
            }
          }
        },
        {
          name: "Back4App",
          submit: async () => {
            try {
              const response = await fetch("https://cors-anywhere.herokuapp.com/https://parseapi.back4app.com/classes/Leaderboard", {
                method: "POST",
                headers: {
                  "X-Parse-Application-Id": "qXJqQ3HWKYsGVB1oQKnYZo7zdNLHgjZMiwonhozr",
                  "X-Parse-REST-API-Key": "mdTfymJLDHJY46HUv0tgKtWkqMm4YHQEbdsPX8tJ",
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, score, rounds, avgScore })
              });
              return response.ok;
            } catch (e) {
              return false;
            }
          }
        }
      ];

      for (let backend of backends) {
        try {
          console.log(`Trying to sync with ${backend.name}...`);
          const success = await backend.submit();
          if (success) {
            console.log(`‚úÖ Successfully synced with ${backend.name}`);
            return;
          }
        } catch (error) {
          console.log(`‚ùå Failed to sync with ${backend.name}:`, error);
        }
      }
      
      console.log("‚ùå All sync attempts failed, score saved locally only");
    }

    async function getGlobalLeaderboard() {
      try {
        const response = await fetch("https://api.jsonbin.io/v3/b/674d8a2fe41b4d34e4482c5f/latest", {
          headers: {
            "X-Master-Key": "$2a$10$6jvFQTgFaAEeKjVQfqOOzOl3QhRBLYKNEGx5PJd9H2KZk6mRmRmRm"
          }
        });
        if (response.ok) {
          const data = await response.json();
          return data.record.leaderboard || [];
        }
      } catch (e) {
        console.log("Could not fetch global leaderboard");
      }
      return [];
    }

    async function displayLeaderboard(fallbackBoard = null) {
      leaderboardBox.innerHTML = "Loading global leaderboard...";
      
      let globalBoard = [];
      let syncSource = "local";

      const sources = [
        {
          name: "JSONBin",
          fetch: async () => {
            const response = await fetch("https://api.jsonbin.io/v3/b/674d8a2fe41b4d34e4482c5f/latest", {
              headers: {
                "X-Master-Key": "$2a$10$6jvFQTgFaAEeKjVQfqOOzOl3QhRBLYKNEGx5PJd9H2KZk6mRmRmRm"
              }
            });
            if (response.ok) {
              const data = await response.json();
              return data.record.leaderboard || [];
            }
            return null;
          }
        },
        {
          name: "Firebase",
          fetch: async () => {
            try {
              const response = await fetch("https://weather-guesser-default-rtdb.firebaseio.com/leaderboard.json");
              if (response.ok) {
                const data = await response.json();
                return data ? Object.values(data) : [];
              }
            } catch (e) {
              return null;
            }
            return null;
          }
        },
        {
          name: "Back4App",
          fetch: async () => {
            try {
              const response = await fetch("https://cors-anywhere.herokuapp.com/https://parseapi.back4app.com/classes/Leaderboard?order=-score&limit=10", {
                headers: {
                  "X-Parse-Application-Id": "qXJqQ3HWKYsGVB1oQKnYZo7zdNLHgjZMiwonhozr",
                  "X-Parse-REST-API-Key": "mdTfymJLDHJY46HUv0tgKtWkqMm4YHQEbdsPX8tJ"
                }
              });
              if (response.ok) {
                const data = await response.json();
                return data.results || [];
              }
            } catch (e) {
              return null;
            }
            return null;
          }
        }
      ];

      for (let source of sources) {
        try {
          console.log(`Trying to load leaderboard from ${source.name}...`);
          const board = await source.fetch();
          if (board && board.length > 0) {
            globalBoard = board;
            syncSource = source.name;
            console.log(`‚úÖ Loaded leaderboard from ${source.name}`);
            break;
          }
        } catch (error) {
          console.log(`‚ùå Failed to load from ${source.name}:`, error);
        }
      }

      if (globalBoard.length === 0) {
        globalBoard = fallbackBoard || JSON.parse(localStorage.getItem("weatherGuessrLeaderboard")) || [];
        syncSource = "local";
      }

      globalBoard.sort((a, b) => b.score - a.score);
      globalBoard = globalBoard.slice(0, 10);

      leaderboardBox.innerHTML = "";
      if (globalBoard.length === 0) {
        leaderboardBox.innerHTML = "<li>No scores yet. Play 5 rounds to get on the leaderboard!</li>";
      } else {
        globalBoard.forEach((entry, index) => {
          const li = document.createElement("li");
          li.textContent = `${entry.name || "Anonymous"} ‚Äî ${entry.score || 0} pts (${entry.rounds || 1} rounds, avg: ${entry.avgScore || Math.round((entry.score || 0) / (entry.rounds || 1))})`;
          leaderboardBox.appendChild(li);
        });
      }

      const statusDiv = document.createElement("div");
      statusDiv.style.textAlign = "center";
      statusDiv.style.fontSize = "0.8em";
      statusDiv.style.color = "#666";
      statusDiv.style.marginTop = "10px";
      statusDiv.textContent = syncSource === "local" ? "üì± Local scores only" : `üåê Global scores (${syncSource})`;
      leaderboardBox.parentElement.appendChild(statusDiv);
    }

    // Initialize game
    loadRandomLocation();
    displayLeaderboard();
  </script>
</body>
</html>
