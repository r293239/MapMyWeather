<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherGuessr - MapMyWeather</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-top: 0.8rem;
    }
    #map {
      height: 400px;
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .info-box {
      background: white;
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .leaderboard {
      margin: 1rem auto;
      max-width: 500px;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: left;
    }
    .leaderboard h3 {
      margin-top: 0;
      text-align: center;
    }
    .leaderboard ol {
      padding-left: 1.2rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.5rem 0.3rem;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background-color: #00796b;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #004d40;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üåç WeatherGuessr</h1>
  <p>Guess where this weather is happening. Click on the map to place your guess, then hit Confirm.</p>

  <div class="info-box" id="weatherHint">Loading weather...</div>
  <div id="map"></div>

  <div>
    <button id="confirmBtn" disabled>Confirm Guess</button>
    <button id="playAgainBtn" style="display:none;">Play Again</button>
  </div>

  <div class="info-box" id="resultBox" style="display:none;"></div>

  <div class="leaderboard" id="leaderboardBox">
    <h3>üèÜ Top 10 Closest Guesses</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <button onclick="location.href='index.html'">‚Üê Back to Map</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const WEATHER_API_KEY = "e110e528cbca47f7ac3104351251407";
    let map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    let actualMarker = null;
    let guessMarker = null;
    let actualLocation = null;
    let weatherData = null;
    let previousLocation = null;

    const weatherHint = document.getElementById("weatherHint");
    const confirmBtn = document.getElementById("confirmBtn");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const resultBox = document.getElementById("resultBox");
    const leaderboardBox = document.getElementById("leaderboardList");

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function getRandomCoords() {
      return [Math.random() * 170 - 85, Math.random() * 360 - 180];
    }

    async function loadRandomWeather() {
      resultBox.style.display = "none";
      confirmBtn.disabled = true;
      playAgainBtn.style.display = "none";
      weatherHint.textContent = "Loading weather...";
      if (actualMarker) map.removeLayer(actualMarker);
      if (guessMarker) map.removeLayer(guessMarker);

      let tries = 0;
      do {
        actualLocation = getRandomCoords();
        tries++;
      } while (previousLocation && getDistance(...previousLocation, ...actualLocation) < 5000000 && tries < 10);
      previousLocation = actualLocation;

      map.setView([20, 0], 2);

      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${actualLocation[0]},${actualLocation[1]}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to load weather");
        weatherData = await res.json();

        weatherHint.innerHTML = `
          <strong>Weather Conditions:</strong><br>
          ${weatherData.current.condition.text}, ${weatherData.current.temp_c}¬∞C<br>
          Humidity: ${weatherData.current.humidity}%<br>
          Wind: ${weatherData.current.wind_kph} km/h
        `;
      } catch {
        weatherHint.textContent = "‚ö†Ô∏è Failed to load weather. Try again.";
      }
    }

    map.on("click", e => {
      if (resultBox.style.display === "block") return;
      if (guessMarker) {
        guessMarker.setLatLng(e.latlng);
      } else {
        guessMarker = L.marker(e.latlng, { draggable: true }).addTo(map);
        guessMarker.bindPopup("Your Guess").openPopup();
        guessMarker.on("dragend", () => confirmBtn.disabled = false);
      }
      confirmBtn.disabled = false;
    });

    confirmBtn.addEventListener("click", () => {
      if (!guessMarker) return;
      confirmBtn.disabled = true;
      const g = guessMarker.getLatLng();
      const a = [weatherData.location.lat, weatherData.location.lon];
      const distance = getDistance(g.lat, g.lng, a[0], a[1]);
      const distanceStr = distance >= 10000 ? `${Math.round(distance / 1000)} km` : `${Math.round(distance)} meters`;

      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h3>üèÅ Result</h3>
        <p>You were <strong>${distanceStr}</strong> away.</p>
        <p>The actual location was <strong>${weatherData.location.name}, ${weatherData.location.country}</strong>.</p>
      `;

      actualMarker = L.marker(a).addTo(map);
      actualMarker.bindPopup(`üìç ${weatherData.location.name}`).openPopup();
      const group = new L.featureGroup([actualMarker, guessMarker]);
      map.fitBounds(group.getBounds().pad(0.5));
      playAgainBtn.style.display = "inline-block";

      updateLeaderboard(distance);
    });

    playAgainBtn.addEventListener("click", loadRandomWeather);

    function updateLeaderboard(distance) {
      let board = JSON.parse(localStorage.getItem("weatherGuessrLeaderboard")) || [];
      board.push({ name: "", distance });
      board.sort((a, b) => a.distance - b.distance);
      board = board.slice(0, 10);

      const qualifies = board.some(e => e.name === "");
      if (qualifies) {
        const name = prompt("üéâ You're in the top 10! Enter your name:");
        if (name) {
          for (let entry of board) {
            if (entry.name === "") {
              entry.name = name;
              break;
            }
          }

          fetch("https://corsproxy.io/?https://parseapi.back4app.com/classes/Leaderboard", {
            method: "POST",
            headers: {
              "X-Parse-Application-Id": "qXJqQ3HWKYsGVB1oQKnYZo7zdNLHgjZMiwonhozr",
              "X-Parse-REST-API-Key": "mdTfymJLDHJY46HUv0tgKtWkqMm4YHQEbdsPX8tJ",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, distance })
          }).then(() => displayLeaderboard())
            .catch(err => console.error("‚ùå Submit error:", err));
        }
      }

      localStorage.setItem("weatherGuessrLeaderboard", JSON.stringify(board));
      displayLeaderboard(board);
    }

    async function displayLeaderboard(localBoard = null) {
      leaderboardBox.innerHTML = "Loading...";
      try {
        const res = await fetch("https://corsproxy.io/?https://parseapi.back4app.com/classes/Leaderboard?order=distance&limit=10", {
          headers: {
            "X-Parse-Application-Id": "qXJqQ3HWKYsGVB1oQKnYZo7zdNLHgjZMiwonhozr",
            "X-Parse-REST-API-Key": "mdTfymJLDHJY46HUv0tgKtWkqMm4YHQEbdsPX8tJ"
          }
        });

        const data = await res.json();
        leaderboardBox.innerHTML = "";
        data.results.forEach(entry => {
          const li = document.createElement("li");
          const dist = entry.distance >= 10000 ? `${Math.round(entry.distance / 1000)} km` : `${Math.round(entry.distance)} m`;
          li.textContent = `${entry.name} ‚Äî ${dist}`;
          leaderboardBox.appendChild(li);
        });
      } catch (e) {
        console.error("‚ùå Failed to load leaderboard:", e);
        leaderboardBox.innerHTML = "<li>Failed to load leaderboard. Showing local scores:</li>";
        if (!localBoard) localBoard = JSON.parse(localStorage.getItem("weatherGuessrLeaderboard")) || [];
        localBoard.forEach(entry => {
          const li = document.createElement("li");
          const formatted = entry.distance >= 10000 ? `${Math.round(entry.distance / 1000)} km` : `${Math.round(entry.distance)} m`;
          li.textContent = `${entry.name || "Anonymous"} ‚Äî ${formatted}`;
          leaderboardBox.appendChild(li);
        });
      }
    }

    loadRandomWeather();
    displayLeaderboard();
  </script>
</body>
</html>
